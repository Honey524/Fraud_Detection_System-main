<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Fraud Detection System
            </a>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="ml-status">ML Service: ●</span>
                <span class="badge bg-success" id="alert-status">Alert Service: ●</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Header Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-exchange-alt"></i> Total Transactions
                        </h5>
                        <h2 class="mb-0" id="total-transactions">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-exclamation-triangle"></i> Fraud Detected
                        </h5>
                        <h2 class="mb-0" id="fraud-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-check-circle"></i> Normal Transactions
                        </h5>
                        <h2 class="mb-0" id="normal-count">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-percentage"></i> Fraud Rate
                        </h5>
                        <h2 class="mb-0" id="fraud-rate">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Live Transaction Monitor -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-stream"></i> Live Transaction Stream
                        </h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="transaction-stream">
                            <p class="text-muted text-center">Waiting for transactions...</p>
                        </div>
                    </div>
                </div>

                <!-- Fraud Chart -->
                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line"></i> Fraud Detection Trends
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="fraudChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-md-4">
                <!-- Test Transaction Form -->
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-vial"></i> Test Transaction
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="test-form">
                            <div class="mb-3">
                                <label class="form-label">Amount ($)</label>
                                <input type="number" class="form-control" id="amount" value="150" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hour (0-23)</label>
                                <input type="number" class="form-control" id="hour" value="14" min="0" max="23" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Transaction Type</label>
                                <select class="form-select" id="type">
                                    <option value="online">Online</option>
                                    <option value="in-store" selected>In-Store</option>
                                    <option value="atm">ATM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Day of Week</label>
                                <select class="form-select" id="day">
                                    <option value="0">Monday</option>
                                    <option value="1">Tuesday</option>
                                    <option value="2" selected>Wednesday</option>
                                    <option value="3">Thursday</option>
                                    <option value="4">Friday</option>
                                    <option value="5">Saturday</option>
                                    <option value="6">Sunday</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-play"></i> Test Transaction
                            </button>
                        </form>
                        <div id="test-result" class="mt-3"></div>
                    </div>
                </div>

                <!-- Recent Alerts -->
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-bell"></i> Recent Alerts
                        </h5>
                    </div>
                    <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                        <div id="recent-alerts">
                            <p class="text-muted text-center">No alerts yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
