apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-spark
  template:
    metadata:
      labels:
        app: fraud-spark
    spec:
      containers:
      - name: fraud-spark
        image: fraud-spark:latest
        imagePullPolicy: Never
        env:
        - name: KAFKA_BROKER
          value: "192.168.49.1:9092"
