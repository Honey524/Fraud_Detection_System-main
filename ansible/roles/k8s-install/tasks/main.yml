---
# Install Kubernetes tools (kubectl, kubeadm, kubelet)
# CI/CD + Ubuntu 22.04+ compliant

- name: Update package manager
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true
  tags: k8s-install

- name: Install Kubernetes dependencies
  apt:
    name:
      - apt-transport-https
      - curl
      - gnupg
    state: present
  become: true
  tags: k8s-install

# ✅ REQUIRED for modern apt key handling
- name: Ensure apt keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  tags: k8s-install

# ✅ MODERN replacement for apt-key
- name: Download and dearmor Kubernetes GPG key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key \
    | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  become: true
  tags: k8s-install

- name: Remove any old Kubernetes apt repositories
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/kubernetes.list
    - /etc/apt/sources.list.d/kubernetes-apt.list
  become: true
  tags: k8s-install


- name: Add Kubernetes apt repository
  apt_repository:
    repo: >
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg]
      https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /
    state: present
    filename: kubernetes
  become: true
  tags: k8s-install



- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes
  become: true
  tags: k8s-install

- name: Hold Kubernetes packages
  command: apt-mark hold kubelet kubeadm kubectl
  become: true
  tags: k8s-install
