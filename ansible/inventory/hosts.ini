# Ansible Inventory File
# Defines all hosts and groups for our Fraud Detection System

# GROUP 1: Docker Hosts (for Docker Compose deployment)
[docker_hosts]
# Local machine for development
localhost ansible_connection=local

# Production Docker hosts (add your servers here)
# docker-prod-1 ansible_host=192.168.1.10 ansible_user=ubuntu
# docker-prod-2 ansible_host=192.168.1.11 ansible_user=ubuntu

# GROUP 2: Kubernetes Masters (for Kubernetes deployment)
[k8s_masters]
# Minikube local development
localhost ansible_connection=local

# Production K8s masters (add your servers here)
# k8s-master-1 ansible_host=192.168.1.20 ansible_user=ubuntu
# k8s-master-2 ansible_host=192.168.1.21 ansible_user=ubuntu

# GROUP 3: Kubernetes Workers
[k8s_workers]
# Workers for production cluster (add your servers here)
# k8s-worker-1 ansible_host=192.168.1.30 ansible_user=ubuntu
# k8s-worker-2 ansible_host=192.168.1.31 ansible_user=ubuntu

# GROUP 4: Monitoring Servers
[monitoring]
# Prometheus/Grafana servers for monitoring
# monitoring-1 ansible_host=192.168.1.40 ansible_user=ubuntu

# GROUP 5: Backup Servers
[backup_servers]
# Backup and disaster recovery servers
# backup-1 ansible_host=192.168.1.50 ansible_user=ubuntu


# ============================================================
# META GROUPS (groups of groups)
# ============================================================

# All Kubernetes hosts
[k8s_cluster:children]
k8s_masters
k8s_workers

# All hosts that need Docker
[docker_required:children]
docker_hosts
k8s_cluster

# All production hosts
[production:children]
docker_hosts
k8s_cluster
monitoring
backup_servers

# All hosts in this system
[all:vars]
# Default variables for all hosts
ansible_python_interpreter=/usr/bin/python3
project_root=/opt/fraud-detection-system
environment=development
