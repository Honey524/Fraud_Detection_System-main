# Ansible Configuration File
# This file customizes Ansible behavior for our Fraud Detection System

[defaults]
# Inventory file location
inventory = inventory/hosts.ini

# Roles path
roles_path = roles

# Host key checking - disable for lab/dev environments (enable in production)
host_key_checking = False

# Number of parallel processes
forks = 5

# Remote user for SSH connections
remote_user = root

# Timeout for connections
timeout = 30

# Use Python 3 for remote execution
interpreter_python = /usr/bin/python3

# Enable fact caching for faster runs
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Logging
log_path = ./ansible.log

# Plugins
enable_plugins = community.general.make,community.general.module_helper

[privilege_escalation]
# Become method (sudo, su, pbrun, etc.)
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH options
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True

[inventory]
# Parse only valid inventory extensions
enable_plugins = ini, yaml, aws_ec2, docker_swarm, linode
